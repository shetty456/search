<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Search</title>
</head>
<body>
    <!--The navbar-->
    <ul class="nav nav-pills justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Google Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="Advanced.html">Advanced Search</a>
        </li>
    </ul>
    <!--The text that appears just above the search bar-->
    <div id="main-text">
        <span class="text-primary">G</span><span class="text-danger">o</span><span class="text-warning">o</span><span class="text-primary">g</span><span class="text-success">l</span><span class="text-danger">e</span>
        <div id="side-text">
            <p class="text-primary">images</p>
        </div>
    </div>
    <!--The form in which query is written-->
    <form action="https://google.com/search">
        <input type="text" class="form-control" name="q">
        <input type="submit" class="btn btn-light" value="Google Search">
        <a href="https://www.google.com/doodles"><button type="button" class="btn btn-light">I'm Feeling Lukcy</button></a>
    </form>
</body>
</html>
